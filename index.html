<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
  <section class="card">
  <div class="img-div">
    <img class="img-1" src="/images/image-equilibrium.jpg" alt="">
    <div><img class="img-2" src="/images/icon-view.svg" alt=""></div>
  </div>
  <h1 class="card-name">Equilibrium #3429</h1>
  <p class="card-text">Our Equilibrium collection promotes balance and calm.</p> 
  <div class="pricing">
    <div class="div-1">
    <img style="width:15px;height: 24px;" class="img-logo" src="/images/icon-ethereum.svg" alt="">
    <p class="price">0.041 ETH</p>
    </div>
    <div class="div-1">
    <img class="img-clock" style="width:24px;height: 24px;" src="/images/icon-clock.svg" alt="">
    <p class="time">3 days left</p>
    </div>
  </div>
  <hr>
  <div class="bottom-card">
    <img src="/images/image-avatar.png" alt="">
    <h2><span>Creation of</span> Jules Wyvern</h2>
  </div>
  </section>
  </main>
</body>
</html>
